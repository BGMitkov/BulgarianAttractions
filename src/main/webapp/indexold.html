<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
		<title>Туристически Атракции</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- <script src="view/js/dataRetriever.js"></script> -->
		<script type="text/javascript">
			var url = 'http://opendata.government.bg/api/action/datastore_search';
			var data = {
				resource_id: '757b2ffe-7242-4a56-8ba0-64a37519b9e9', // the resource id
				limit: 5, // get 5 results
				q: 'София', // query for 'jones'
				format: 'json'
			};
			
			$(document).ready(function() {
			function manageData(response) {
				console.log( response );
			}
			
			
			<!-- var url = 'http://demo.ckan.org/api/3/action/package_show?id=adur_district_spending'; -->
			
			
			$.ajax({
				url: url,
				type: "GET",
				dataType: "jsonp",
				data: data,
				success: function( response ) {
						console.log( response ); // server response
						manageData(response);
				}
			});
			})
		</script>
	</head>
